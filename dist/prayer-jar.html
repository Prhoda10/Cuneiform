<!DOCTYPE html>
<html lang="en-US">

<head>
	<!---Meta--->
	<title>Prayer Submissons and Requests</title>
	<!---Styles--->
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navigation">
		<ul>
			<a href="#" id="title"> <strong>Prayer Jar</strong> </a>
			<li> <a class="nav-link" href="index.html?ref=Genesis 1&vers=ESV">Home</a> </li>
			<li> <a class="nav-link" href="memorize.html">Memorize</a> </li>
			<li> <a class="nav-link" href="notes.html">Notes</a> </li>
			<li> <a class="nav-link" href="highlights.html">Highlights</a> </li>
			<li> <a class="nav-link" href="account.html">Account</a> </li>
		</ul>
	</nav>

	<div id="prayerJar">
		<form id="prayer">
			<input type="text" class="searchfield" id="submissionBox" placeholder="Enter Prayer Request Here"
				name="submissionBox">
		</form>

		<button id="submit-prayer">Submit Prayer</button>
		<button id="get-prayer">Get Prayer</button>
		<button id="make-group">New Group</button>
		<button id="join-group">Join Group</button>
		<input id="groupIDcode" type="text" placeholder="--Group ID code--"></input>
	</div>
	<p id="invalidPrayerInput"></p>

	<div id="prayerDiv">
		<h1>Prayer Requests</h1>
		<ol id="prayerList"></ol>
	</div>

	<div class="form-popup" id="groupForm">
		<form class="form-container">
		   <div>New Group Name:</div>
  
		   <input type="text" id="newGroupName">
  
		   <button type="button" class="btn submit" id="createGButton">Create Group</button>
		   <button type="button" class="btn cancel" id="cancelButton">Cancel</button>
		</form>
	 </div>

	<script src="main.js"></script>

</body>

</html>
