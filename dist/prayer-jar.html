<!DOCTYPE html>
<html lang="en-US">

<head>
	<!---Meta--->
	<title>Prayer Submissons and Requests</title>
	<!---Styles--->
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navigation">
		<ul>
			<a href="#" id="title"> <strong>Prayer Jar</strong> </a>
			<li> <a class="nav-link" href="index.html?ref=Genesis 1&vers=ESV">Read</a> </li>
			<li> <a class="nav-link" href="memorize.html">Memorize</a> </li>
			<li> <button class="nav-link" id="signIn">Sign In</button> </li>
		</ul>
	</nav>

	<div id="prayerJar">
		<form id="prayer">
			<input type="text" class="searchfield" id="submissionBox" placeholder="Enter Prayer Request Here"
				name="submissionBox">
		</form>

		<button id="submit-prayer">Submit Prayer</button>
		<button id="get-prayer">Get Prayer</button>
		<button id="make-group">New Group</button>
		<button class="openButton">Join Group</button>
		<div class="loginPopup">
			<div class="formPopup" id="popupForm">
				<div class="formContainer">
					<span class="btn cancel">&times;</span>
					<h2>Join A Prayer Group!</h2>
					<input type="text" id="groupIDcode" placeholder="Enter Group Code" name="groupIdcode" required>
					<button class="join-submit" id="secondaryJoin">Join</button>
				</div>
			</div>
		</div>
	</div>
	<p id="invalidPrayerInput"></p>
	<div id="groupChart"></div>
	<div id="prayerDiv">
		<h1>Prayer Requests</h1>
		<ol id="prayerList"></ol>
	</div>



	<div class="form-popup" id="groupForm">
		<form class="form-container">
			<div>New Group Name:</div>

			<input type="text" id="newGroupName">

			<button type="button" class="btn submit" id="createGButton">Create Group</button>
			<button type="button" class="btn cancel" id="cancelButton">Cancel</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
