<!DOCTYPE html>
<html lang="en-US">

<head>
	<!---Meta--->
	<title>Memorize</title>
	<!---Styles--->
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
	<!---Navigation link buttons--->
	<nav class="navigation">
		<ul>
			<a href="#" id="title"> <strong>Memorize</strong> </a>
			<li> <a class="nav-link" href="index.html?ref=Genesis 1&vers=ESV">Read</a> </li>
			<li> <a class="nav-link" href="prayer-jar.html">Prayer Jar</a> </li>
			<li> <button class="nav-link" id="signIn">Sign In</button> </li>
		</ul>
	</nav>

	<!---Deck selection dropdown list--->
	<div class="decks">
		<select name="Decks" id="Decks">
		</select>
	</div>
	<br>

	<!---Controls for creating new flashcards--->
	<div class="Memorize-Creation-Controls">
		<div id="currentFlashcard">
			<p id="displayFlashcard"></p>
		</div>
		<br>
		<div id="flashcardOps">
			<button id="previous">Previous</button>
			<button id="next">Next</button>
			<button id="flip">Flip</button>
			<button id="delete">Delete</button>
		</div>
		
		<br>
		<div id="createFlashcard">
			<input type="text" class="searchfield" id="card-front" placeholder="Front">
			<input type="text" class="searchfield" id="card-back" placeholder="Back">
			<br>
			<input type="text" id="deck-name" placeholder="Enter deck name here">
		</div>
		<br>
		<ul id="flashcardButtons">
			<button id="createNewFlashcard">Add Flashcard</button>
			<button id="getFlashcards">Get Flashcard Deck</button>
			<button id="exportFlashcards">Save Flashcard Deck</button>
		</ul>
		<!---Area for displaying a flashcard--->


	</div>

	<!---Hidden list of flashcards--->
	<div class="Flashcard-List">
		<ol id="flashcardList"></ol>
	</div>
	<script src="main.js"></script>
</body>
